<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Flowchart Builder</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #toolbar {
      height: 50px; background: #333; color: #fff;
      display: flex; align-items: center; padding: 0 10px;
    }
    #toolbar button {
      margin-right: 10px; padding: 8px 12px;
      border: none; background: #555; color: #fff; cursor: pointer;
    }
    #toolbar button:hover { background: #666; }
    #canvas {
      position: relative; width: 100%; height: calc(100% - 50px);
      background: #f0f0f0; overflow: auto;
    }
    .box {
      position: absolute; width: 180px; min-height: 80px;
      border: 2px solid #444; border-radius: 4px;
      background: #fff; box-sizing: border-box;
      cursor: move; padding: 5px;
    }
    .box:focus-within {
      border-color: #007bff;
    }
    .box .main {
      font-weight: bold;
      outline: none;
      cursor: text;
    }
    .box .detail {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.95);
      border-radius: 4px;
      padding: 8px;
      box-sizing: border-box;
      cursor: text;
      outline: none;
    }
    .box:hover .detail {
      display: block;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <button id="add-box">Add Box</button>
    <button id="export-pdf">Export PDF</button>
  </div>
  <div id="canvas"></div>

  <!-- jsPlumb CE -->
  <script src="https://cdn.jsdelivr.net/npm/jsplumb@2.15.6/dist/js/jsplumb.min.js"></script>
  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const instance = jsPlumb.getInstance();
      instance.setContainer('canvas');

      let boxCounter = 0;

      function createBox(x = 50, y = 50) {
        boxCounter++;
        const id = 'box' + boxCounter;
        const box = document.createElement('div');
        box.id = id;
        box.className = 'box';
        box.style.left = x + 'px';
        box.style.top  = y + 'px';

        // Main label
        const main = document.createElement('div');
        main.className = 'main';
        main.contentEditable = true;
        main.innerText = 'Title…';
        box.appendChild(main);

        // Detail overlay
        const detail = document.createElement('div');
        detail.className = 'detail';
        detail.contentEditable = true;
        detail.innerText = 'Details…';
        box.appendChild(detail);

        document.getElementById('canvas').appendChild(box);

        // Make draggable
        instance.draggable(box, { containment: 'parent' });

        // Connections
        instance.makeSource(box, {
          anchor: 'Continuous',
          connector: ['Flowchart', { cornerRadius: 5 }],
          connectorStyle: { stroke: '#444', strokeWidth: 2 }
        });
        instance.makeTarget(box, {
          anchor: 'Continuous',
          dropOptions: { hoverClass: 'dragHover' }
        });
      }

      // Add Box button
      document.getElementById('add-box').addEventListener('click', () => {
        createBox(30 + boxCounter * 20, 30 + boxCounter * 20);
      });

      // Export PDF button
      document.getElementById('export-pdf').addEventListener('click', () => {
        html2canvas(document.getElementById('canvas'), { scale: 2 }).then(canvas => {
          const img = canvas.toDataURL('image/png');
          const { jsPDF } = window.jspdf;
          const pdf = new jsPDF({ unit: 'px', format: 'a4' });
          const margin = 20;
          const w = pdf.internal.pageSize.getWidth() - margin*2;
          const h = canvas.height * (w / canvas.width);
          pdf.addImage(img, 'PNG', margin, margin, w, h);
          pdf.save('flowchart.pdf');
        });
      });

      // Start with one box
      createBox();
    });
  </script>
</body>
</html>
