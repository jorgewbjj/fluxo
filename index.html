<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle Financeiro</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { 
            getDatabase, 
            ref, 
            push, 
            onValue, 
            update, 
            remove,
            set 
        } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            databaseURL: "SEU_DATABASE_URL",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET",
            messagingSenderId: "SEU_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Elementos da UI
        const categoryName = document.getElementById('categoryName');
        const categoryType = document.getElementById('categoryType');
        const categoriesList = document.getElementById('categoriesList');
        const transactionCategory = document.getElementById('transactionCategory');
        const transactionAmount = document.getElementById('transactionAmount');
        const transactionMonth = document.getElementById('transactionMonth');
        const balanceDiv = document.getElementById('balance');

        // Carregar categorias
        function loadCategories() {
            const categoriesRef = ref(database, 'categories');
            
            onValue(categoriesRef, (snapshot) => {
                const categories = snapshot.val() || {};
                populateCategories(categories);
                populateCategorySelect(categories);
            }, (error) => {
                console.error("Erro ao carregar categorias:", error);
            });
        }

        function populateCategories(categories) {
            categoriesList.innerHTML = '<h3>Categorias Existentes</h3>';
            
            for (const [key, category] of Object.entries(categories)) {
                categoriesList.innerHTML += `
                    <div class="category-item">
                        ${category.name} (${category.type})
                        <button onclick="editCategory('${key}')">Editar</button>
                        <button onclick="deleteCategory('${key}')">Excluir</button>
                    </div>
                `;
            }
        }

        function populateCategorySelect(categories) {
            transactionCategory.innerHTML = '';
            
            for (const [key, category] of Object.entries(categories)) {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = category.name;
                transactionCategory.appendChild(option);
            }
        }

        // [Manter as funções addCategory, editCategory, deleteCategory e addTransaction anteriores]

        // Função atualizada para calcular totais por categoria e mês
        function calculateBalance() {
            const transactionsRef = ref(database, 'transactions');
            
            onValue(transactionsRef, async (snapshot) => {
                const transactions = snapshot.val() || {};
                const categories = await getCategories();
                
                const { balanceData, months } = processTransactions(transactions, categories);
                displayCategoryBalance(balanceData, months, categories);
            }, (error) => {
                console.error("Erro ao carregar transações:", error);
            });
        }

        function processTransactions(transactions, categories) {
            const balanceData = {};
            const months = new Set();
            
            // Inicializar estrutura de dados
            Object.entries(categories).forEach(([catId, cat]) => {
                balanceData[catId] = {
                    name: cat.name,
                    type: cat.type,
                    months: {}
                };
            });

            // Processar transações
            Object.values(transactions).forEach(transaction => {
                const month = transaction.month;
                const catId = transaction.category;
                const amount = transaction.amount;
                
                if (!categories[catId]) return;
                
                months.add(month);
                
                if (!balanceData[catId].months[month]) {
                    balanceData[catId].months[month] = 0;
                }
                
                balanceData[catId].months[month] += amount;
            });

            return {
                balanceData,
                months: Array.from(months).sort()
            };
        }

        function displayCategoryBalance(balanceData, months, categories) {
            let html = '<h3>Totais por Categoria e Mês</h3>';
            html += '<div class="table-container"><table>';
            
            // Cabeçalho com meses
            html += '<tr><th>Categoria</th>';
            months.forEach(month => {
                html += `<th>${month}</th>`;
            });
            html += '<th>Total</th></tr>';
            
            // Linhas de categorias
            Object.entries(balanceData).forEach(([catId, category]) => {
                html += `<tr><td>${category.name} (${category.type})</td>`;
                
                let total = 0;
                months.forEach(month => {
                    const value = category.months[month] || 0;
                    total += value;
                    html += `<td class="${value < 0 ? 'negative' : 'positive'}">${formatCurrency(value)}</td>`;
                });
                
                html += `<td class="${total < 0 ? 'negative' : 'positive'}">${formatCurrency(total)}</td></tr>`;
            });
            
            // Linha de totais
            html += '<tr><th>Total</th>';
            let grandTotals = {};
            months.forEach(month => {
                grandTotals[month] = 0;
                Object.values(balanceData).forEach(category => {
                    grandTotals[month] += category.months[month] || 0;
                });
                html += `<td class="${grandTotals[month] < 0 ? 'negative' : 'positive'}">${formatCurrency(grandTotals[month])}</td>`;
            });
            
            const grandTotal = Object.values(grandTotals).reduce((a, b) => a + b, 0);
            html += `<td class="${grandTotal < 0 ? 'negative' : 'positive'}">${formatCurrency(grandTotal)}</td></tr>`;
            
            html += '</table></div>';
            balanceDiv.innerHTML = html;
        }

        function formatCurrency(value) {
            return `R$ ${Math.abs(value).toFixed(2)}`;
        }

        async function getCategories() {
            const snapshot = await onValue(ref(database, 'categories'));
            return snapshot.val() || {};
        }

        // [Manter o restante das funções e inicialização anteriores]

    </script>
    <style>
        /* Estilos anteriores e novos adicionais */
        .table-container {
            overflow-x: auto;
            max-width: 100%;
        }
        
        table {
            min-width: 600px;
        }
        
        th, td {
            min-width: 100px;
            text-align: right;
        }
        
        td:first-child {
            text-align: left;
            font-weight: bold;
        }
        
        .positive {
            color: green;
        }
        
        .negative {
            color: red;
        }
    </style>
</head>

</body>
</html>
