<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Flowchart Builder</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #toolbar {
      height: 50px; background: #333; color: #fff;
      display: flex; align-items: center; padding: 0 10px;
    }
    #toolbar button {
      margin-right: 10px; padding: 8px 12px;
      border: none; background: #555; color: #fff; cursor: pointer;
    }
    #toolbar button:hover { background: #666; }
    #canvas {
      position: relative; width: 100%; height: calc(100% - 50px);
      background: #f0f0f0; overflow: auto;
    }
    .box {
      position: absolute; width: 150px; min-height: 60px;
      border: 2px solid #444; border-radius: 4px;
      background: #fff; padding: 5px; box-sizing: border-box;
      cursor: move;
    }
    .box:focus {
      outline: none; border-color: #007bff;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <button id="add-box">Add Box</button>
    <button id="export-pdf">Export PDF</button>
  </div>
  <div id="canvas"></div>

  <!-- jsPlumb CE -->
  <script src="https://cdn.jsdelivr.net/npm/jsplumb@2.15.6/dist/js/jsplumb.min.js"></script>
  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // Wait until the browser has parsed everything
    document.addEventListener('DOMContentLoaded', () => {
      // 1) get your jsPlumb instance
      const instance = jsPlumb.getInstance();
      // 2) tell it which div is your drawing surface
      instance.setContainer('canvas');

      let boxCounter = 0;

      // our box‐creator
      function createBox(x = 50, y = 50) {
        boxCounter++;
        const id = 'box' + boxCounter;
        const box = document.createElement('div');
        box.id = id;
        box.className = 'box';
        box.style.left = x + 'px';
        box.style.top  = y + 'px';
        box.contentEditable = true;
        box.innerText = 'Edit me…';
        document.getElementById('canvas').appendChild(box);

        // make it draggable
        instance.draggable(box, { containment: 'parent' });
        // allow it to be a source _and_ target
        instance.makeSource(box, {
          anchor: 'Continuous',
          connector: ['Flowchart', { cornerRadius: 5 }],
          connectorStyle: { stroke: '#444', strokeWidth: 2 }
        });
        instance.makeTarget(box, {
          anchor: 'Continuous',
          dropOptions: { hoverClass: 'dragHover' }
        });
      }

      // hook up Add Box
      document.getElementById('add-box').addEventListener('click', () => {
        console.log('Add Box clicked');
        // stagger them so you can see each new one
        createBox(20 + boxCounter * 15, 20 + boxCounter * 15);
      });

      // hook up Export PDF
      document.getElementById('export-pdf').addEventListener('click', () => {
        console.log('Export PDF clicked');
        html2canvas(document.getElementById('canvas'), { scale: 2 }).then(canvas => {
          const img = canvas.toDataURL('image/png');
          const { jsPDF } = window.jspdf;
          const pdf = new jsPDF({ unit: 'px', format: 'a4' });
          const m = 20;
          const w = pdf.internal.pageSize.getWidth() - m*2;
          const h = canvas.height * (w / canvas.width);
          pdf.addImage(img, 'PNG', m, m, w, h);
          pdf.save('flowchart.pdf');
        });
      });

      // draw the first box so you know it’s working
      createBox();
    });
  </script>
</body>
</html>
