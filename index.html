<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Planilha Financeira Interativa</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            min-width: 120px;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        .categoria {
            text-align: left;
            background-color: #e6f3ff;
            cursor: pointer;
        }
        
        input {
            width: 100px;
            padding: 3px;
            text-align: right;
        }
        
        .total {
            background-color: #ffe6e6;
            font-weight: bold;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            z-index: 1000;
        }
        
        .controles-categoria {
            display: flex;
            gap: 5px;
        }
        
        .controles-categoria button {
            padding: 2px 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="mostrarModal()">Adicionar Categoria</button>
    
    <table id="planilha">
        <tr>
            <th class="categoria">Categoria</th>
        </tr>
    </table>

    <div id="modalCategoria" class="modal">
        <h3>Nova Categoria</h3>
        <input type="text" id="nomeCategoria" placeholder="Nome da categoria">
        <select id="tipoCategoria">
            <option value="despesa">Despesa</option>
            <option value="receita">Receita</option>
        </select>
        <button onclick="adicionarCategoria()">Salvar</button>
        <button onclick="fecharModal()">Cancelar</button>
    </div>

    <script>
        let categorias = [];
        
        function mostrarModal() {
            document.getElementById('modalCategoria').style.display = 'block';
        }
        
        function fecharModal() {
            document.getElementById('modalCategoria').style.display = 'none';
        }
        
        function adicionarCategoria() {
            const nome = document.getElementById('nomeCategoria').value;
            const tipo = document.getElementById('tipoCategoria').value;
            
            if(nome) {
                categorias.push({
                    nome: nome,
                    tipo: tipo
                });
                atualizarTabela();
                fecharModal();
            }
        }
        
        function editarCategoria(index) {
            const novoNome = prompt('Editar categoria:', categorias[index].nome);
            if(novoNome) {
                categorias[index].nome = novoNome;
                atualizarTabela();
            }
        }
        
        function moverCategoria(index, direcao) {
            if((direcao === -1 && index > 0) || (direcao === 1 && index < categorias.length - 1)) {
                [categorias[index], categorias[index + direcao]] = [categorias[index + direcao], categorias[index]];
                atualizarTabela();
            }
        }
        
        function excluirCategoria(index) {
            if(confirm('Tem certeza que deseja excluir esta categoria?')) {
                categorias.splice(index, 1);
                atualizarTabela();
            }
        }
        
        function atualizarTabela() {
            const tabela = document.getElementById('planilha');
            // Limpar tabela
            while(tabela.rows.length > 1) {
                tabela.deleteRow(1);
            }
            
            // Adicionar categorias
            categorias.forEach((categoria, index) => {
                const row = tabela.insertRow();
                const cell = row.insertCell();
                cell.className = 'categoria';
                cell.innerHTML = `
                    <div class="controles-categoria">
                        <span>${categoria.nome}</span>
                        <button onclick="editarCategoria(${index})">‚úèÔ∏è</button>
                        <button onclick="excluirCategoria(${index})">üóëÔ∏è</button>
                        <button onclick="moverCategoria(${index}, -1)">‚¨ÜÔ∏è</button>
                        <button onclick="moverCategoria(${index}, 1)">‚¨áÔ∏è</button>
                    </div>
                `;
                cell.dataset.tipo = categoria.tipo;
            });
            
            // Adicionar linha de total
            const totalRow = tabela.insertRow();
            totalRow.innerHTML = '<td class="total">Total</td>';
            
            criarMeses();
            calcularTotais();
        }
        
        function criarMeses() {
            const tabela = document.getElementById('planilha');
            const data = new Date();
            
            for(let i = 0; i < 24; i++) {
                const mesAno = data.toLocaleDateString('pt-BR', {
                    month: '2-digit',
                    year: 'numeric'
                }).replace('/', '/');
                
                // Adicionar cabe√ßalho do m√™s
                if(i === 0) {
                    const headerRow = tabela.rows[0];
                    const th = document.createElement('th');
                    th.textContent = mesAno;
                    headerRow.appendChild(th);
                }
                
                // Adicionar campos de entrada
                for(let j = 1; j < tabela.rows.length - 1; j++) {
                    const td = document.createElement('td');
                    td.innerHTML = `<input type="number" step="0.01" class="valor">`;
                    tabela.rows[j].appendChild(td);
                }
                
                // Adicionar c√©lula de total
                const tdTotal = document.createElement('td');
                tdTotal.className = 'total';
                tdTotal.id = `total-${i}`;
                tabela.rows[tabela.rows.length - 1].appendChild(tdTotal);
                
                data.setMonth(data.getMonth() + 1);
            }
        }
        
        function calcularTotais() {
            const inputs = document.querySelectorAll('.valor');
            
            inputs.forEach(input => {
                input.addEventListener('input', () => {
                    const indexMes = input.parentElement.cellIndex - 1;
                    const totalMes = document.getElementById(`total-${indexMes}`);
                    
                    let totalDespesas = 0;
                    let totalReceitas = 0;
                    
                    document.querySelectorAll(`tr td:nth-child(${indexMes + 2}) input`).forEach((input, idx) => {
                        const tipo = categorias[idx]?.tipo || 'despesa';
                        const valor = parseFloat(input.value) || 0;
                        
                        if(tipo === 'despesa') {
                            totalDespesas += valor;
                        } else {
                            totalReceitas += valor;
                        }
                    });
                    
                    totalMes.textContent = (totalReceitas - totalDespesas).toFixed(2);
                });
            });
        }

        window.onload = function() {
            // Categorias iniciais
            categorias = [
                {nome: 'Aluguel', tipo: 'despesa'},
                {nome: 'Sal√°rio', tipo: 'receita'},
                {nome: 'Transporte', tipo: 'despesa'}
            ];
            atualizarTabela();
        };
    </script>
</body>
</html>
