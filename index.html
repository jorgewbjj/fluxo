<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fluxo de Caixa - 24 Meses</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Fluxo de Caixa - Próximos 24 Meses</h1>
    <div class="overflow-auto shadow-lg rounded-lg">
      <table class="min-w-full bg-white">
        <thead>
          <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
            <th class="py-3 px-6 text-left">Mês</th>
            <th class="py-3 px-6 text-right">Receita (R$)</th>
            <th class="py-3 px-6 text-right">Despesa (R$)</th>
            <th class="py-3 px-6 text-right">Saldo (R$)</th>
          </tr>
        </thead>
        <tbody id="cashflow-body" class="text-gray-700 text-sm font-light">
          <!-- Conteúdo gerado via JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const tbody = document.getElementById("cashflow-body");

    const formatter = new Intl.NumberFormat('pt-BR', {
      style: 'currency',
      currency: 'BRL',
      minimumFractionDigits: 2,
    });

    const monthNames = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];

    let currentDate = new Date();

    for (let i = 0; i < 24; i++) {
      const month = currentDate.getMonth();
      const year = currentDate.getFullYear();
      const monthLabel = `${monthNames[month]}/${year.toString().slice(-2)}`;

      const receita = Math.floor(Math.random() * 10000) + 10000; // 10k - 20k
      const despesa = Math.floor(Math.random() * 8000) + 7000;   // 7k - 15k
      const saldo = receita - despesa;

      const saldoClass = saldo >= 0 ? "text-green-600" : "text-red-600";

      const row = `
        <tr class="border-b border-gray-200 hover:bg-gray-100">
          <td class="py-3 px-6 text-left">${monthLabel}</td>
          <td class="py-3 px-6 text-right">${formatter.format(receita)}</td>
          <td class="py-3 px-6 text-right">${formatter.format(despesa)}</td>
          <td class="py-3 px-6 text-right ${saldoClass}">${formatter.format(saldo)}</td>
        </tr>
      `;

      tbody.innerHTML += row;

      // Avança para o próximo mês
      currentDate.setMonth(currentDate.getMonth() + 1);
    }
  </script>
</body>
</html>
