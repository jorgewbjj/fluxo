<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Flowchart Builder</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #toolbar {
      height: 50px; background: #333; color: #fff;
      display: flex; align-items: center; padding: 0 10px;
    }
    #toolbar button {
      margin-right: 10px; padding: 8px 12px;
      border: none; background: #555; color: #fff; cursor: pointer;
    }
    #toolbar button:hover { background: #666; }

    #canvas {
      position: relative; width: 100%; height: calc(100% - 50px);
      background: #f0f0f0; overflow: auto;
    }

    .box {
      position: absolute; width: 200px; min-height: 100px;
      border: 2px solid #444; border-radius: 4px;
      background: #fff; box-sizing: border-box;
      padding: 5px; cursor: move;
    }
    .box:focus-within { border-color: #007bff; }

    /* delete button */
    .delete-btn {
      position: absolute; top: 4px; right: 4px;
      width: 18px; height: 18px; line-height: 16px;
      background: #e74c3c; color: #fff; border: none;
      border-radius: 50%; text-align: center; font-size: 12px;
      cursor: pointer; z-index: 2;
    }

    /* connection handle */
    .handle {
      position: absolute; bottom: 4px; right: 4px;
      width: 14px; height: 14px; background: #444;
      border-radius: 50%; cursor: crosshair; z-index: 1;
    }

    /* title input */
    .main {
      width: 100%; border: none; outline: none;
      font-weight: bold; font-size: 14px;
      margin-bottom: 5px;
    }

    /* detail textarea (hidden until hover) */
    .detail {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      border: none; outline: none;
      padding: 5px; box-sizing: border-box;
      resize: none; background: rgba(255,255,255,0.95);
      display: none; font-size: 12px;
    }
    .box:hover .detail { display: block; }
  </style>
</head>
<body>

  <div id="toolbar">
    <button id="add-box">Add Box</button>
    <button id="export-pdf">Export PDF</button>
  </div>
  <div id="canvas"></div>

  <!-- jsPlumb -->
  <script src="https://cdn.jsdelivr.net/npm/jsplumb@2.15.6/dist/js/jsplumb.min.js"></script>
  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const instance = jsPlumb.getInstance();
      instance.setContainer('canvas');

      let boxCounter = 0;

      function createBox(x = 50, y = 50) {
        boxCounter++;
        const id = 'box' + boxCounter;
        const box = document.createElement('div');
        box.id = id;
        box.className = 'box';
        box.style.left = x + 'px';
        box.style.top  = y + 'px';

        // delete button
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.innerText = 'Ã—';
        deleteBtn.addEventListener('click', e => {
          e.stopPropagation();
          instance.remove(box);
        });
        box.appendChild(deleteBtn);

        // title input
        const main = document.createElement('input');
        main.className = 'main';
        main.type = 'text';
        main.value = 'Title';
        box.appendChild(main);

        // detail textarea
        const detail = document.createElement('textarea');
        detail.className = 'detail';
        detail.value = 'More details...';
        box.appendChild(detail);

        // connection handle
        const handle = document.createElement('div');
        handle.className = 'handle';
        box.appendChild(handle);

        document.getElementById('canvas').appendChild(box);

        // draggable, excluding form controls & delete button
        instance.draggable(box, {
          containment: 'parent',
          filter: '.main, .detail, .delete-btn, .handle',
          filterExclude: true
        });

        // make handle both source & target
        instance.makeSource(handle, {
          parent: box,
          anchor: 'Continuous',
          connector: ['Flowchart', { cornerRadius: 5 }],
          connectorStyle: { stroke: '#444', strokeWidth: 2 }
        });
        instance.makeTarget(handle, {
          parent: box,
          anchor: 'Continuous',
          dropOptions: { hoverClass: 'dragHover' }
        });
      }

      // Add Box
      document.getElementById('add-box').addEventListener('click', () => {
        createBox(30 + boxCounter * 20, 30 + boxCounter * 20);
      });

      // Export PDF
      document.getElementById('export-pdf').addEventListener('click', () => {
        html2canvas(document.getElementById('canvas'), { scale: 2 }).then(canvas => {
          const img = canvas.toDataURL('image/png');
          const { jsPDF } = window.jspdf;
          const pdf = new jsPDF({ unit: 'px', format: 'a4' });
          const margin = 20;
          const w = pdf.internal.pageSize.getWidth() - margin*2;
          const h = canvas.height * (w / canvas.width);
          pdf.addImage(img, 'PNG', margin, margin, w, h);
          pdf.save('flowchart.pdf');
        });
      });

      // start with one box
      createBox();
    });
  </script>
</body>
</html>
