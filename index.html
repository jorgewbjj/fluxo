<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fluxo de Caixa - Firebase</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: center;
    }
    td[contenteditable="true"] {
      background-color: #f9f9f9;
    }
    .category-controls button {
      margin-left: 4px;
    }
    .total-row {
      background-color: #eaeaea;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Fluxo de Caixa</h2>
  <button onclick="addCategory()">+ Adicionar Categoria</button>
  <table id="cashflowTable">
    <thead id="tableHead"></thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // üîÅ Substitua com suas credenciais do Firebase:
const firebaseConfig = {
  apiKey: "AIzaSyCgSkYIvenfEzyjef50OD01Ox9et-nyBMo",
  authDomain: "fluxo-6d716.firebaseapp.com",
  databaseURL: "https://fluxo-6d716-default-rtdb.firebaseio.com",
  projectId: "fluxo-6d716",
  storageBucket: "fluxo-6d716.firebasestorage.app",
  messagingSenderId: "761253335013",
  appId: "1:761253335013:web:44c30372a4749203a3690c"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const tableRef = db.ref("cashflow");

    const months = Array.from({ length: 24 }, (_, i) => {
      const date = new Date();
      date.setMonth(date.getMonth() + i);
      return date.toLocaleDateString('pt-BR', { month: 'short', year: 'numeric' });
    });

    function renderTable(data = {}) {
      const head = document.getElementById("tableHead");
      const body = document.getElementById("tableBody");
      head.innerHTML = '';
      body.innerHTML = '';

      // Cabe√ßalho
      const tr = document.createElement("tr");
      tr.innerHTML = `<th>Categoria</th>` + months.map(m => `<th>${m}</th>`).join('');
      head.appendChild(tr);

      // Soma para cada coluna
      const totals = new Array(months.length).fill(0);

      // Corpo
      Object.entries(data).forEach(([categoryKey, categoryData], index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td contenteditable="true" onblur="editCategoryName('${categoryKey}', this.innerText)">
            ${categoryData.name || ''}
            <span class="category-controls">
              <button onclick="moveCategory('${categoryKey}', -1)">‚¨ÜÔ∏è</button>
              <button onclick="moveCategory('${categoryKey}', 1)">‚¨áÔ∏è</button>
              <button onclick="deleteCategory('${categoryKey}')">üóëÔ∏è</button>
            </span>
          </td>
        `;

        months.forEach((month, mIndex) => {
          const cellValue = categoryData.values?.[mIndex] || '';
          const value = parseFloat(cellValue.replace(',', '.')) || 0;
          totals[mIndex] += value;

          const td = document.createElement("td");
          td.contentEditable = true;
          td.innerText = cellValue;
          td.onblur = () => {
            tableRef.child(`${categoryKey}/values/${mIndex}`).set(td.innerText);
          };
          tr.appendChild(td);
        });

        body.appendChild(tr);
      });

      // Linha de Totais
      const totalRow = document.createElement("tr");
      totalRow.classList.add("total-row");
      totalRow.innerHTML = `<td>Total</td>` +
        totals.map(t => `<td>${t.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}</td>`).join('');
      body.appendChild(totalRow);
    }

    function addCategory() {
      const newCategoryRef = tableRef.push();
      newCategoryRef.set({ name: "Nova Categoria", values: {} });
    }

    function editCategoryName(key, newName) {
      tableRef.child(`${key}/name`).set(newName.trim());
    }

    function deleteCategory(key) {
      if (confirm("Tem certeza que deseja excluir esta categoria?")) {
        tableRef.child(key).remove();
      }
    }

    function moveCategory(key, direction) {
      tableRef.once("value", snapshot => {
        const data = snapshot.val();
        if (!data) return;

        const keys = Object.keys(data);
        const index = keys.indexOf(key);
        const newIndex = index + direction;
        if (newIndex < 0 || newIndex >= keys.length) return;

        const reordered = [...keys];
        [reordered[index], reordered[newIndex]] = [reordered[newIndex], reordered[index]];

        const updates = {};
        reordered.forEach(k => {
          updates[k] = data[k];
        });

        tableRef.set(updates);
      });
    }

    tableRef.on("value", snapshot => {
      const data = snapshot.val() || {};
      renderTable(data);
    });
  </script>

</body>
</html>
