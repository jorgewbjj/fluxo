<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fluxo de Caixa - 24 Meses</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f7f9fb;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #222;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 1200px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      text-align: right;
    }

    th:first-child,
    td:first-child {
      text-align: left;
      background: #fafafa;
      font-weight: 600;
    }

    tr:last-child {
      background: #f0f4f8;
      font-weight: bold;
    }

    td[contenteditable="true"] {
      background-color: #fefefe;
      outline: none;
      cursor: text;
    }

    .saldo-negativo {
      color: red;
    }

    .saldo-positivo {
      color: green;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyCgSkYIvenfEzyjef50OD01Ox9et-nyBMo",
  authDomain: "fluxo-6d716.firebaseapp.com",
  databaseURL: "https://fluxo-6d716-default-rtdb.firebaseio.com",
  projectId: "fluxo-6d716",
  storageBucket: "fluxo-6d716.firebasestorage.app",
  messagingSenderId: "761253335013",
  appId: "1:761253335013:web:44c30372a4749203a3690c"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
</head>
<body>
  <h1>Fluxo de Caixa - 24 Meses</h1>
  <div class="table-container">
    <table id="cashFlowTable">
      <thead>
        <tr>
          <th>Categoria</th>
          <!-- Cabeçalho dos meses será gerado via JS -->
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Corpo da tabela será gerado via JS -->
      </tbody>
    </table>
  </div>

  <script>
    const categorias = ["Receita", "Aluguel", "Salários", "Marketing", "Utilidades", "Outros"];
    const meses = [...Array(24)].map((_, i) => {
      const d = new Date();
      d.setMonth(d.getMonth() + i);
      return d.toLocaleString('default', { month: 'short', year: '2-digit' });
    });

    const thead = document.querySelector('thead tr');
    const tbody = document.getElementById('tableBody');

    // Cabeçalho dos meses
    meses.forEach(m => {
      const th = document.createElement('th');
      th.textContent = m;
      thead.appendChild(th);
    });

    // Corpo da tabela
    categorias.forEach(cat => {
      const row = document.createElement('tr');
      const tdCategoria = document.createElement('td');
      tdCategoria.textContent = cat;
      row.appendChild(tdCategoria);

      meses.forEach((mes, i) => {
        const td = document.createElement('td');
        td.contentEditable = true;
        td.textContent = "0";
        td.addEventListener('input', () => {
          const value = parseFloat(td.textContent) || 0;
          db.ref(`fluxo/${cat}/${mes}`).set(value);
          calcularSaldo();
        });
        row.appendChild(td);
      });

      tbody.appendChild(row);
    });

    // Linha do saldo
    const rowSaldo = document.createElement('tr');
    const tdSaldoLabel = document.createElement('td');
    tdSaldoLabel.textContent = "Saldo";
    rowSaldo.appendChild(tdSaldoLabel);

    for (let i = 0; i < meses.length; i++) {
      const td = document.createElement('td');
      td.textContent = "0";
      td.classList.add('saldo');
      rowSaldo.appendChild(td);
    }
    tbody.appendChild(rowSaldo);

    // Cálculo do saldo
    function calcularSaldo() {
      const rows = tbody.querySelectorAll('tr');
      const saldoRow = rows[rows.length - 1];
      const saldos = new Array(meses.length).fill(0);

      rows.forEach((row, i) => {
        if (i === rows.length - 1) return;
        const isReceita = row.firstChild.textContent.toLowerCase().includes('receita');
        row.querySelectorAll('td:not(:first-child)').forEach((cell, j) => {
          const val = parseFloat(cell.textContent) || 0;
          saldos[j] += isReceita ? val : -val;
        });
      });

      saldoRow.querySelectorAll('td:not(:first-child)').forEach((cell, i) => {
        cell.textContent = saldos[i].toFixed(2);
        cell.className = saldos[i] < 0 ? 'saldo-negativo' : 'saldo-positivo';
      });
    }

    // Carrega dados do Firebase
    window.onload = function () {
      categorias.forEach(cat => {
        meses.forEach((mes, i) => {
          db.ref(`fluxo/${cat}/${mes}`).on('value', snapshot => {
            const val = snapshot.val();
            const row = [...tbody.querySelectorAll('tr')].find(r => r.firstChild.textContent === cat);
            const cell = row.children[i + 1];
            if (val !== null) {
              cell.textContent = val;
              calcularSaldo();
            }
          });
        });
      });
    }
  </script>
</body>
</html>
