
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fluxo de Caixa Edit√°vel</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { 
            getDatabase, 
            ref, 
            push, 
            onValue, 
            update, 
            remove,
            get 
        } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCgSkYIvenfEzyjef50OD01Ox9et-nyBMo",
  authDomain: "fluxo-6d716.firebaseapp.com",
  databaseURL: "https://fluxo-6d716-default-rtdb.firebaseio.com",
  projectId: "fluxo-6d716",
  storageBucket: "fluxo-6d716.firebasestorage.app",
  messagingSenderId: "761253335013",
  appId: "1:761253335013:web:44c30372a4749203a3690c"
};

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Elementos da UI
        const elements = {
            categoriesList: document.getElementById('categoriesList'),
            balanceDiv: document.getElementById('balance'),
            loading: document.getElementById('loading')
        };

        // Gerar 24 meses
        function generateMonths() {
            const months = [];
            const today = new Date();
            today.setDate(1);
            for(let i = 0; i < 24; i++) {
                const date = new Date(today.getFullYear(), today.getMonth() + i, 1);
                months.push(`${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`);
            }
            return months;
        }

        // Carregar dados
        async function loadData() {
            try {
                const [categoriesSnap, transactionsSnap] = await Promise.all([
                    get(ref(database, 'categories')),
                    get(ref(database, 'transactions'))
                ]);
                
                return {
                    categories: categoriesSnap.val() || {},
                    transactions: transactionsSnap.val() || {}
                };
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                throw error;
            }
        }

        // Encontrar ou criar transa√ß√£o
        async function findOrCreateTransaction(categoryId, month) {
            const transactionsRef = ref(database, 'transactions');
            const snapshot = await get(transactionsRef);
            const transactions = snapshot.val() || {};

            const existing = Object.entries(transactions).find(([_, t]) => 
                t.category === categoryId && t.month === month
            );

            if (existing) return existing[0];

            const newRef = push(transactionsRef);
            await update(newRef, {
                category: categoryId,
                month: month,
                amount: 0
            });
            
            return newRef.key;
        }

        // Edi√ß√£o de c√©lula
        async function handleCellEdit(categoryId, month, newValue) {
            try {
                const amount = parseFloat(newValue.replace(/[^0-9.,]/g, '').replace(',', '.'));
                if (isNaN(amount)) throw new Error('Valor inv√°lido');

                const transactionId = await findOrCreateTransaction(categoryId, month);
                await update(ref(database, `transactions/${transactionId}`), { amount });
            } catch (error) {
                console.error('Erro ao salvar:', error);
                alert('Digite um valor num√©rico v√°lido');
            }
        }

        // Renderizar tabela
        function renderTable(categories, transactions, months) {
            let html = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Categoria</th>
                                ${months.map(m => `
                                    <th class="month-header">
                                        ${m.substring(5,7)}/${m.substring(2,4)}
                                    </th>
                                `).join('')}
                            </tr>
                        </thead>
                        <tbody>
            `;

            Object.entries(categories).forEach(([catId, category]) => {
                html += `
                    <tr>
                        <td class="category-cell ${category.type}">
                            ${category.name}
                            <button onclick="deleteCategory('${catId}')">üóëÔ∏è</button>
                        </td>
                `;

                months.forEach(month => {
                    const transaction = Object.values(transactions).find(t => 
                        t.category === catId && t.month === month
                    );
                    
                    const value = transaction ? transaction.amount : 0;
                    html += `
                        <td class="editable-cell" 
                            data-category="${catId}"
                            data-month="${month}"
                            contenteditable="true"
                        >${value.toFixed(2)}</td>
                    `;
                });

                html += `</tr>`;
            });

            html += `</tbody></table></div>`;
            elements.balanceDiv.innerHTML = html;

            // Adicionar eventos de edi√ß√£o
            document.querySelectorAll('.editable-cell').forEach(cell => {
                cell.addEventListener('blur', (e) => {
                    const categoryId = e.target.dataset.category;
                    const month = e.target.dataset.month;
                    const newValue = e.target.textContent;
                    handleCellEdit(categoryId, month, newValue);
                });
            });
        }

        // Fun√ß√µes CRUD
        window.addCategory = async () => {
            const name = prompt('Nome da nova categoria:');
            const type = prompt('Tipo (income/expense):');
            
            if (name && type) {
                await push(ref(database, 'categories'), { name, type });
            }
        };

        window.deleteCategory = async (catId) => {
            if (confirm('Excluir esta categoria e todas suas transa√ß√µes?')) {
                await remove(ref(database, `categories/${catId}`));
                
                // Excluir transa√ß√µes relacionadas
                const transactions = await get(ref(database, 'transactions'));
                Object.entries(transactions.val() || {}).forEach(async ([key, t]) => {
                    if (t.category === catId) {
                        await remove(ref(database, `transactions/${key}`));
                    }
                });
            }
        };

        // Inicializa√ß√£o
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                elements.loading.style.display = 'block';
                
                onValue(ref(database, 'categories'), async () => {
                    const { categories, transactions } = await loadData();
                    const months = generateMonths();
                    renderTable(categories, transactions, months);
                });

                elements.loading.style.display = 'none';
            } catch (error) {
                console.error('Erro na inicializa√ß√£o:', error);
                elements.loading.style.display = 'none';
            }
        });
    </script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --text-color: #333;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            color: var(--text-color);
        }

        .table-container {
            overflow-x: auto;
            max-height: 80vh;
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            min-width: 800px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
            min-width: 100px;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        .month-header {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            padding: 15px 8px;
        }

        .category-cell {
            background: #f8f9fa;
            position: sticky;
            left: 0;
            z-index: 2;
        }

        .editable-cell {
            cursor: cell;
            background: #fff;
            transition: background 0.2s;
        }

        .editable-cell:focus {
            background: #f0f8ff;
            outline: 2px solid var(--primary-color);
        }

        .income { border-left: 4px solid #4CAF50; }
        .expense { border-left: 4px solid #F44336; }

        button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            color: var(--primary-color);
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="loading">Carregando...</div>
    
    <div class="container">
        <div style="margin-bottom: 20px;">
            <button onclick="addCategory()" style="padding: 10px 20px; background: #4CAF50; color: white;">
                ‚ûï Nova Categoria
            </button>
        </div>
        <div id="balance"></div>
    </div>
</body>
</html>
