<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Flowchart Builder</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #toolbar {
      height: 50px; background: #333; color: #fff;
      display: flex; align-items: center; padding: 0 10px;
    }
    #toolbar button {
      margin-right: 10px; padding: 8px 12px;
      border: none; background: #555; color: #fff; cursor: pointer;
    }
    #toolbar button:hover { background: #666; }

    #canvas {
      position: relative; width: 100%; height: calc(100% - 50px);
      background: #f0f0f0; overflow: auto;
    }

    .box {
      position: absolute; width: 180px; min-height: 60px;
      background: #fff; border: 2px solid #444;
      border-radius: 4px; box-sizing: border-box;
      cursor: move; padding: 5px;
    }
    .box:focus { outline: none; }

    /* delete button */
    .delete-btn {
      position: absolute; top: 4px; right: 4px;
      width: 18px; height: 18px; line-height: 16px;
      background: #e74c3c; color: #fff; border: none;
      border-radius: 50%; text-align: center; font-size: 12px;
      cursor: pointer; z-index: 2;
    }

    /* connection handle */
    .handle {
      position: absolute; bottom: 4px; right: 4px;
      width: 14px; height: 14px; background: #444;
      border-radius: 50%; cursor: crosshair; z-index: 1;
    }

    /* main label */
    .main {
      font-weight: bold; font-size: 14px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <button id="add-box">Add Box</button>
    <button id="export-pdf">Export PDF</button>
  </div>
  <div id="canvas"></div>

  <!-- jsPlumb CE -->
  <script src="https://cdn.jsdelivr.net/npm/jsplumb@2.15.6/dist/js/jsplumb.min.js"></script>
  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const instance = jsPlumb.getInstance();
      instance.setContainer('canvas');

      let boxCounter = 0;

      function createBox(x = 50, y = 50) {
        // ask for the title right away
        let title = prompt("Enter title for this box:", "");
        if (title === null) title = "";           // user pressed cancel
        title = title.trim() || "Untitled";      // default if blank

        boxCounter++;
        const id = 'box' + boxCounter;
        const box = document.createElement('div');
        box.id = id;
        box.className = 'box';
        box.style.left = x + 'px';
        box.style.top  = y + 'px';

        // delete button
        const del = document.createElement('button');
        del.className = 'delete-btn';
        del.innerText = 'Ã—';
        del.addEventListener('click', e => {
          e.stopPropagation();
          instance.remove(box);
        });
        box.appendChild(del);

        // main label
        const main = document.createElement('div');
        main.className = 'main';
        main.innerText = title;
        box.appendChild(main);

        // connection handle
        const handle = document.createElement('div');
        handle.className = 'handle';
        box.appendChild(handle);

        document.getElementById('canvas').appendChild(box);

        // make draggable, excluding the delete button and handle
        instance.draggable(box, {
          containment: 'parent',
          filter: '.delete-btn, .handle',
          filterExclude: true
        });

        // connection endpoints only on the handle
        instance.makeSource(handle, {
          parent: box,
          anchor: 'Continuous',
          connector: ['Flowchart', { cornerRadius: 5 }],
          connectorStyle: { stroke: '#444', strokeWidth: 2 }
        });
        instance.makeTarget(handle, {
          parent: box,
          anchor: 'Continuous',
          dropOptions: { hoverClass: 'dragHover' }
        });
      }

      // Add Box button
      document.getElementById('add-box').addEventListener('click', () => {
        // stagger new boxes so you can see them
        createBox(30 + boxCounter*20, 30 + boxCounter*20);
      });

      // Export PDF button
      document.getElementById('export-pdf').addEventListener('click', () => {
        html2canvas(document.getElementById('canvas'), { scale: 2 }).then(canvas => {
          const img = canvas.toDataURL('image/png');
          const { jsPDF } = window.jspdf;
          const pdf = new jsPDF({ unit: 'px', format: 'a4' });
          const margin = 20;
          const w = pdf.internal.pageSize.getWidth() - margin*2;
          const h = canvas.height * (w / canvas.width);
          pdf.addImage(img, 'PNG', margin, margin, w, h);
          pdf.save('flowchart.pdf');
        });
      });

      // start with one box
      createBox();
    });
  </script>
</body>
</html>
