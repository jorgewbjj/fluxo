<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fluxo de Caixa Projetivo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input {
            width: 100px;
            text-align: right;
            padding: 4px;
        }
        .category-input {
            margin: 10px 0;
        }
        .saldo {
            background-color: #e6ffe6;
        }
        .mes-header {
            min-width: 120px;
        }
        #chartContainer {
            margin-top: 40px;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <h1>Controle de Fluxo de Caixa - Projeção 24 Meses</h1>
    
    <div class="category-input">
        <input type="text" id="newCategory" placeholder="Nova categoria">
        <button onclick="addCategory()">Adicionar Categoria</button>
    </div>

    <table id="fluxoTable">
        <tr>
            <th>Categoria/Mês</th>
        </tr>
        <tr id="salarioRow">
            <td>Salário</td>
        </tr>
        <tr id="gastosHeader">
            <td>Gastos</td>
        </tr>
        <tr id="saldoRow">
            <td class="saldo">Saldo</td>
        </tr>
    </table>

    <div id="chartContainer">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        let myChart = null;
        const meses = [];
        const today = new Date();
        
        // Gerar 24 meses
        for (let i = 0; i < 24; i++) {
            const date = new Date(today.getFullYear(), today.getMonth() + i, 1);
            const mesKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
            meses.push({
                key: mesKey,
                name: date.toLocaleString('pt-BR', { month: 'long' }),
                year: date.getFullYear()
            });
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        // Inicializar tabela
        function initTable() {
            const headerRow = document.querySelector('#fluxoTable tr:first-child');
            const salarioRow = document.querySelector('#salarioRow');
            const saldoRow = document.querySelector('#saldoRow');

            meses.forEach(mes => {
                headerRow.innerHTML += `<th class="mes-header">${mes.name}/${mes.year}</th>`;
                
                salarioRow.innerHTML += `
                    <td>
                        <input type="number" 
                               id="salario_${mes.key}" 
                               data-mes="${mes.key}"
                               step="100"
                               value="0">
                    </td>`;

                saldoRow.innerHTML += `<td class="saldo" id="saldo_${mes.key}">${formatCurrency(0)}</td>`;
            });

            loadSavedData();
            addAutoSaveListeners();
            calculate();
        }

        function addCategory() {
            const categoryName = document.getElementById('newCategory').value;
            if (!categoryName) return;

            const newRow = document.createElement('tr');
            newRow.innerHTML = `<td>${categoryName}</td>`;

            meses.forEach(mes => {
                newRow.innerHTML += `
                    <td>
                        <input type="number" 
                               id="${categoryName}_${mes.key}"
                               data-mes="${mes.key}"
                               step="100"
                               value="0">
                    </td>`;
            });

            document.querySelector('#gastosHeader').insertAdjacentElement('afterend', newRow);
            document.getElementById('newCategory').value = '';
            
            loadSavedDataForRow(newRow);
            addAutoSaveListenersForRow(newRow);
            calculate();
        }

        function loadSavedData() {
            document.querySelectorAll('input[type="number"]').forEach(input => {
                const savedValue = localStorage.getItem(input.id);
                if (savedValue !== null) {
                    input.value = savedValue;
                }
            });
        }

        function loadSavedDataForRow(row) {
            row.querySelectorAll('input').forEach(input => {
                const savedValue = localStorage.getItem(input.id);
                if (savedValue !== null) {
                    input.value = savedValue;
                }
            });
        }

        function addAutoSaveListeners() {
            document.querySelectorAll('input[type="number"]').forEach(input => {
                input.addEventListener('input', function() {
                    localStorage.setItem(this.id, this.value);
                    calculate();
                });
            });
        }

        function addAutoSaveListenersForRow(row) {
            row.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', function() {
                    localStorage.setItem(this.id, this.value);
                    calculate();
                });
            });
        }

        function calculate() {
            let saldoAnterior = 0;
            const saldos = [];

            meses.forEach(mes => {
                let totalGastos = 0;
                document.querySelectorAll('#gastosHeader ~ tr:not(#saldoRow)').forEach(row => {
                    const input = row.querySelector(`input[data-mes="${mes.key}"]`);
                    if (input) totalGastos += Number(input.value);
                });

                const salario = Number(document.getElementById(`salario_${mes.key}`).value);
                const saldoAtual = saldoAnterior + salario - totalGastos;
                
                document.getElementById(`saldo_${mes.key}`).textContent = formatCurrency(saldoAtual);
                saldos.push(saldoAtual);
                saldoAnterior = saldoAtual;
            });

            updateChart(saldos.slice(0, 12));
        }

        function updateChart(saldos) {
            const ctx = document.getElementById('myChart').getContext('2d');
            
            if (myChart) {
                myChart.destroy();
            }

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: meses.slice(0, 12).map(m => `${m.name}/${m.year}`),
                    datasets: [{
                        label: 'Saldo Acumulado (12 meses)',
                        data: saldos,
                        borderColor: '#4CAF50',
                        tension: 0.1,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return formatCurrency(context.raw);
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            ticks: {
                                callback: function(value) {
                                    return formatCurrency(value);
                                }
                            }
                        }
                    }
                }
            });
        }

        // Inicializar
        initTable();
        
        // Exemplo de categorias
        setTimeout(() => {
            ['Aluguel', 'Alimentação', 'Transporte'].forEach(cat => {
                document.getElementById('newCategory').value = cat;
                addCategory();
            });
        }, 100);
    </script>
</body>
</html>
