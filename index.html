<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fluxo de Caixa</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f7f9fb;
      padding: 2rem;
      margin: 0;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      min-width: 1200px;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border-radius: 8px;
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      text-align: right;
    }
    th:first-child, td:first-child {
      text-align: left;
      background: #fafafa;
      font-weight: bold;
    }
    tr:last-child {
      background: #eef2f5;
      font-weight: bold;
    }
    td[contenteditable="true"] {
      background: #fefefe;
      outline: none;
      cursor: text;
    }
    .saldo-negativo {
      color: red;
    }
    .saldo-positivo {
      color: green;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyCgSkYIvenfEzyjef50OD01Ox9et-nyBMo",
  authDomain: "fluxo-6d716.firebaseapp.com",
  databaseURL: "https://fluxo-6d716-default-rtdb.firebaseio.com",
  projectId: "fluxo-6d716",
  storageBucket: "fluxo-6d716.firebasestorage.app",
  messagingSenderId: "761253335013",
  appId: "1:761253335013:web:44c30372a4749203a3690c"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
</head>
<body>
  <h1>Fluxo de Caixa - 24 Meses</h1>
  <div class="table-container">
    <table>
      <thead>
        <tr id="header-row">
          <th>Categoria</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const categorias = ["Receita", "Aluguel", "SalÃ¡rios", "Marketing", "Utilidades", "Outros"];
    const meses = [...Array(24)].map((_, i) => {
      const d = new Date();
      d.setMonth(d.getMonth() + i);
      return d.toLocaleString('default', { month: 'short', year: '2-digit' });
    });

    const headerRow = document.getElementById("header-row");
    const tbody = document.getElementById("tableBody");

    meses.forEach(mes => {
      const th = document.createElement('th');
      th.textContent = mes;
      headerRow.appendChild(th);
    });

    const linhas = {};

    categorias.forEach(categoria => {
      const tr = document.createElement('tr');
      const tdLabel = document.createElement('td');
      tdLabel.textContent = categoria;
      tr.appendChild(tdLabel);
      linhas[categoria] = [];

      meses.forEach((mes, index) => {
        const td = document.createElement('td');
        td.contentEditable = true;
        td.textContent = "0";

        // Salva no Firebase ao editar
        td.addEventListener('blur', () => {
          const valor = parseFloat(td.textContent) || 0;
          db.ref(`fluxo/${categoria}/${mes}`).set(valor);
        });

        linhas[categoria][index] = td;
        tr.appendChild(td);
      });

      tbody.appendChild(tr);
    });

    // Linha de saldo
    const trSaldo = document.createElement('tr');
    const tdSaldoLabel = document.createElement('td');
    tdSaldoLabel.textContent = "Saldo";
    trSaldo.appendChild(tdSaldoLabel);

    const saldoCelas = [];

    meses.forEach((mes, index) => {
      const td = document.createElement('td');
      td.textContent = "0.00";
      trSaldo.appendChild(td);
      saldoCelas[index] = td;
    });

    tbody.appendChild(trSaldo);

    // Atualiza saldo
    function atualizarSaldo() {
      for (let i = 0; i < meses.length; i++) {
        let saldo = 0;
        categorias.forEach(cat => {
          const val = parseFloat(linhas[cat][i].textContent) || 0;
          saldo += cat === "Receita" ? val : -val;
        });

        saldoCelas[i].textContent = saldo.toFixed(2);
        saldoCelas[i].className = saldo < 0 ? 'saldo-negativo' : 'saldo-positivo';
      }
    }

    // Carrega do Firebase
    categorias.forEach(cat => {
      meses.forEach((mes, i) => {
        db.ref(`fluxo/${cat}/${mes}`).on('value', snapshot => {
          const val = snapshot.val();
          if (val !== null) {
            linhas[cat][i].textContent = val;
            atualizarSaldo();
          }
        });
      });
    });
  </script>
</body>
</html>
