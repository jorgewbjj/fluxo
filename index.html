
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fluxo de Caixa Cumulativo</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { 
            getDatabase, 
            ref, 
            push, 
            onValue, 
            update, 
            remove,
            get 
        } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";


const firebaseConfig = {
  apiKey: "AIzaSyCgSkYIvenfEzyjef50OD01Ox9et-nyBMo",
  authDomain: "fluxo-6d716.firebaseapp.com",
  databaseURL: "https://fluxo-6d716-default-rtdb.firebaseio.com",
  projectId: "fluxo-6d716",
  storageBucket: "fluxo-6d716.firebasestorage.app",
  messagingSenderId: "761253335013",
  appId: "1:761253335013:web:44c30372a4749203a3690c"
};

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const elements = {
            balanceDiv: document.getElementById('balance'),
            loading: document.getElementById('loading')
        };

        function generateMonths() {
            const months = [];
            const today = new Date();
            today.setDate(1);
            for(let i = 0; i < 24; i++) {
                const date = new Date(today.getFullYear(), today.getMonth() + i, 1);
                months.push(`${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`);
            }
            return months;
        }

        function getMonthName(monthString) {
            const [year, month] = monthString.split('-');
            const monthNames = [
                'Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
                'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
            ];
            return `${monthNames[parseInt(month)-1]}/${year}`;
        }

        async function processFinancialData() {
            try {
                const [categoriesSnap, transactionsSnap] = await Promise.all([
                    get(ref(database, 'categories')),
                    get(ref(database, 'transactions'))
                ]);
                
                const categories = categoriesSnap.val() || {};
                const transactions = transactionsSnap.val() || {};
                const months = generateMonths();

                const balanceData = initializeBalanceData(categories, months);
                populateBalanceData(balanceData, transactions, categories, months);
                calculateCumulativeBalances(balanceData, months);

                return { balanceData, months };
            } catch (error) {
                console.error('Erro ao processar dados:', error);
                throw error;
            }
        }

        function initializeBalanceData(categories, months) {
            const balanceData = {};
            Object.entries(categories).forEach(([catId, cat]) => {
                balanceData[catId] = {
                    name: cat.name,
                    type: cat.type,
                    months: Object.fromEntries(months.map(m => [m, 0])),
                    cumulative: Object.fromEntries(months.map(m => [m, 0]))
                };
            });
            return balanceData;
        }

        function populateBalanceData(balanceData, transactions, categories, months) {
            Object.values(transactions).forEach(transaction => {
                const catId = transaction.category;
                if (!balanceData[catId] || !months.includes(transaction.month)) return;

                const amount = categories[catId].type === 'income' 
                    ? transaction.amount 
                    : -transaction.amount;

                balanceData[catId].months[transaction.month] += amount;
            });
        }

        function calculateCumulativeBalances(balanceData, months) {
            Object.values(balanceData).forEach(cat => {
                let cumulative = 0;
                months.forEach(month => {
                    cumulative += cat.months[month];
                    cat.cumulative[month] = cumulative;
                });
            });
        }

        function renderCashFlowTable(balanceData, months) {
            let html = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Categoria</th>
                                ${months.map(m => `
                                    <th class="month-header">
                                        ${getMonthName(m)}
                                    </th>
                                `).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${Object.values(balanceData).map(cat => `
                                <tr>
                                    <td class="category-cell ${cat.type}">
                                        ${cat.name}
                                        <button onclick="deleteCategory('${cat.id}')">üóëÔ∏è</button>
                                    </td>
                                    ${months.map(month => `
                                        <td class="value-cell">
                                            ${formatCurrency(cat.cumulative[month])}
                                        </td>
                                    `).join('')}
                                </tr>
                            `).join('')}
                            <tr class="totals-row">
                                <th>Saldo Acumulado</th>
                                ${calculateCumulativeTotals(balanceData, months)}
                            </tr>
                        </tbody>
                    </table>
                </div>`;

            elements.balanceDiv.innerHTML = html;
        }

        function calculateCumulativeTotals(balanceData, months) {
            let cumulativeTotal = 0;
            return months.map(month => {
                const monthlyTotal = Object.values(balanceData).reduce((sum, cat) => 
                    sum + cat.months[month], 0);
                cumulativeTotal += monthlyTotal;
                return `<td class="total-cell">${formatCurrency(cumulativeTotal)}</td>`;
            }).join('');
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        window.deleteCategory = async (catId) => {
            if (confirm('Excluir categoria e todas as transa√ß√µes relacionadas?')) {
                await remove(ref(database, `categories/${catId}`));
                const transactions = await get(ref(database, 'transactions'));
                Object.entries(transactions.val() || {}).forEach(async ([key, t]) => {
                    if (t.category === catId) await remove(ref(database, `transactions/${key}`));
                });
            }
        };

        window.addEventListener('DOMContentLoaded', async () => {
            try {
                elements.loading.style.display = 'block';
                const { balanceData, months } = await processFinancialData();
                renderCashFlowTable(balanceData, months);
                elements.loading.style.display = 'none';
            } catch (error) {
                console.error('Erro na inicializa√ß√£o:', error);
                elements.loading.style.display = 'none';
            }
        });
    </script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --text-color: #333;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            color: var(--text-color);
        }

        .table-container {
            overflow-x: auto;
            max-height: 80vh;
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            min-width: 800px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
            min-width: 120px;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        .month-header {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            padding: 15px 8px;
        }

        .category-cell {
            background: #f8f9fa;
            position: sticky;
            left: 0;
            z-index: 2;
            text-align: left;
        }

        .value-cell, .total-cell {
            font-family: monospace;
        }

        .income { border-left: 4px solid #4CAF50; }
        .expense { border-left: 4px solid #F44336; }

        .totals-row {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            color: var(--primary-color);
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="loading">Carregando...</div>
    <div id="balance"></div>
</body>
</html>
