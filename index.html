<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Flowchart Builder</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #toolbar {
      height: 50px;
      background: #333;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }
    #toolbar button {
      margin-right: 10px;
      padding: 8px 12px;
      border: none;
      background: #555;
      color: #fff;
      cursor: pointer;
    }
    #toolbar button:hover {
      background: #666;
    }
    #canvas {
      position: relative;
      width: 100%;
      height: calc(100% - 50px);
      background: #f0f0f0;
      overflow: auto;
    }
    .box {
      position: absolute;
      width: 150px;
      min-height: 60px;
      border: 2px solid #444;
      border-radius: 4px;
      background: #fff;
      padding: 5px;
      box-sizing: border-box;
      cursor: move;
    }
    .box:focus {
      outline: none;
      border-color: #007bff;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <button id="add-box">Add Box</button>
    <button id="export-pdf">Export PDF</button>
  </div>
  <div id="canvas"></div>

  <!-- jsPlumb -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsplumb/2.15.6/jsplumb.min.js"></script>
  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Wait for jsPlumb to fully initialize
      jsPlumb.ready(() => {
        // Create a jsPlumb instance scoped to our canvas
        const instance = jsPlumb.getInstance({
          Container: "canvas"
        });

        let boxCounter = 0;

        function createBox(x = 50, y = 50) {
          boxCounter++;
          const id = "box" + boxCounter;
          const box = document.createElement("div");
          box.classList.add("box");
          box.id = id;
          box.style.left = x + "px";
          box.style.top = y + "px";
          box.contentEditable = true;
          box.innerText = "Edit text...";
          document.getElementById("canvas").appendChild(box);

          // Make it draggable within the canvas
          instance.draggable(box, { containment: "parent" });

          // Allow connections from and to this box
          instance.makeSource(box, {
            anchor: "Continuous",
            connector: ["Flowchart", { cornerRadius: 5 }],
            connectorStyle: { stroke: "#444", strokeWidth: 2 }
          });
          instance.makeTarget(box, {
            anchor: "Continuous",
            dropOptions: { hoverClass: "dragHover" }
          });
        }

        // Wire up the Add Box button
        document.getElementById("add-box").addEventListener("click", () => {
          // offset each new box slightly so you can see it
          createBox(20 + boxCounter * 15, 20 + boxCounter * 15);
        });

        // Wire up Export PDF
        document.getElementById("export-pdf").addEventListener("click", () => {
          const canvasEl = document.getElementById("canvas");
          html2canvas(canvasEl, { scale: 2 }).then(canvas => {
            const imgData = canvas.toDataURL("image/png");
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF({ unit: "px", format: "a4" });
            const margin = 20;
            const pdfWidth = pdf.internal.pageSize.getWidth() - margin * 2;
            const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
            pdf.addImage(imgData, "PNG", margin, margin, pdfWidth, pdfHeight);
            pdf.save("flowchart.pdf");
          });
        });

        // Start with one box on load
        createBox();
      });
    });
  </script>
</body>
</html>
