<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fluxo de Caixa Inteligente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input {
            width: 80px;
            text-align: right;
        }
        .category-input {
            margin: 10px 0;
        }
        .saldo {
            background-color: #e6ffe6;
        }
        .mes-header {
            min-width: 100px;
        }
    </style>
</head>
<body>
    <h1>Controle de Fluxo de Caixa</h1>
    
    <div class="category-input">
        <input type="text" id="newCategory" placeholder="Nova categoria">
        <button onclick="addCategory()">Adicionar Categoria</button>
    </div>

    <table id="fluxoTable">
        <tr>
            <th>Categoria/Mês</th>
        </tr>
        <tr id="salarioRow">
            <td>Salário</td>
        </tr>
        <tr id="gastosHeader">
            <td>Gastos</td>
        </tr>
        <tr id="saldoRow">
            <td class="saldo">Saldo</td>
        </tr>
    </table>

    <script>
        const meses = [];
        const today = new Date();
        
        // Gerar meses com identificadores únicos
        for (let i = 0; i < 12; i++) {
            const date = new Date(today.getFullYear(), today.getMonth() + i, 1);
            const mesKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
            meses.push({
                key: mesKey,
                name: date.toLocaleString('default', { month: 'long' }),
                year: date.getFullYear()
            });
        }

        // Inicializar tabela
        function initTable() {
            const headerRow = document.querySelector('#fluxoTable tr:first-child');
            const salarioRow = document.querySelector('#salarioRow');
            const saldoRow = document.querySelector('#saldoRow');

            meses.forEach(mes => {
                // Adicionar meses no header
                headerRow.innerHTML += `<th class="mes-header">${mes.name}/${mes.year}</th>`;

                // Adicionar inputs para salário
                salarioRow.innerHTML += `
                    <td>
                        <input type="number" 
                               id="salario_${mes.key}" 
                               data-mes="${mes.key}"
                               value="0">
                    </td>`;

                // Adicionar células para saldo
                saldoRow.innerHTML += `<td class="saldo" id="saldo_${mes.key}">0</td>`;
            });

            // Carregar dados salvos
            loadSavedData();
            // Adicionar listeners
            addAutoSaveListeners();
            // Calcular inicial
            calculate();
        }

        // Adicionar nova categoria
        function addCategory() {
            const categoryName = document.getElementById('newCategory').value;
            if (!categoryName) return;

            const newRow = document.createElement('tr');
            newRow.innerHTML = `<td>${categoryName}</td>`;

            meses.forEach(mes => {
                newRow.innerHTML += `
                    <td>
                        <input type="number" 
                               id="${categoryName}_${mes.key}"
                               data-mes="${mes.key}"
                               value="0">
                    </td>`;
            });

            document.querySelector('#gastosHeader').insertAdjacentElement('afterend', newRow);
            document.getElementById('newCategory').value = '';
            
            // Carregar dados e adicionar listeners para novos inputs
            loadSavedDataForRow(newRow);
            addAutoSaveListenersForRow(newRow);
            calculate();
        }

        // Carregar dados salvos
        function loadSavedData() {
            document.querySelectorAll('input[type="number"]').forEach(input => {
                const savedValue = localStorage.getItem(input.id);
                if (savedValue !== null) {
                    input.value = savedValue;
                }
            });
        }

        // Carregar dados para nova linha
        function loadSavedDataForRow(row) {
            row.querySelectorAll('input').forEach(input => {
                const savedValue = localStorage.getItem(input.id);
                if (savedValue !== null) {
                    input.value = savedValue;
                }
            });
        }

        // Adicionar listeners de autosave
        function addAutoSaveListeners() {
            document.querySelectorAll('input[type="number"]').forEach(input => {
                input.addEventListener('input', function() {
                    localStorage.setItem(this.id, this.value);
                    calculate();
                });
            });
        }

        // Adicionar listeners para nova linha
        function addAutoSaveListenersForRow(row) {
            row.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', function() {
                    localStorage.setItem(this.id, this.value);
                    calculate();
                });
            });
        }

        // Calcular fluxo
        function calculate() {
            let saldoAnterior = 0;

            meses.forEach(mes => {
                // Calcular total de gastos
                let totalGastos = 0;
                document.querySelectorAll('#gastosHeader ~ tr:not(#saldoRow)').forEach(row => {
                    const input = row.querySelector(`input[data-mes="${mes.key}"]`);
                    if (input) totalGastos += Number(input.value);
                });

                // Calcular saldo
                const salario = Number(document.getElementById(`salario_${mes.key}`).value);
                const saldoAtual = saldoAnterior + salario - totalGastos;
                
                document.getElementById(`saldo_${mes.key}`).textContent = saldoAtual.toFixed(2);
                saldoAnterior = saldoAtual;
            });
        }

        // Inicializar
        initTable();
        
        // Adicionar categorias exemplo
        setTimeout(() => {
            ['Aluguel', 'Supermercado'].forEach(cat => {
                document.getElementById('newCategory').value = cat;
                addCategory();
            });
        }, 100);
    </script>
</body>
</html>
