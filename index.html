<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fluxo de Caixa Completo</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { 
            getDatabase, 
            ref, 
            push, 
            onValue, 
            update, 
            remove,
            get 
        } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

        // Configura√ß√£o do Firebase (substitua pelos seus dados)
const firebaseConfig = {
  apiKey: "AIzaSyCgSkYIvenfEzyjef50OD01Ox9et-nyBMo",
  authDomain: "fluxo-6d716.firebaseapp.com",
  databaseURL: "https://fluxo-6d716-default-rtdb.firebaseio.com",
  projectId: "fluxo-6d716",
  storageBucket: "fluxo-6d716.firebasestorage.app",
  messagingSenderId: "761253335013",
  appId: "1:761253335013:web:44c30372a4749203a3690c"
};

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const elements = {
            balanceDiv: document.getElementById('balance'),
            loading: document.getElementById('loading')
        };

        // Gera os pr√≥ximos 24 meses
        function generateMonths() {
            const months = [];
            const today = new Date();
            today.setDate(1);
            for(let i = 0; i < 24; i++) {
                const date = new Date(today.getFullYear(), today.getMonth() + i, 1);
                months.push(`${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`);
            }
            return months;
        }

        // Formata o nome do m√™s
        function getMonthName(monthString) {
            const [year, month] = monthString.split('-');
            const monthNames = [
                'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
                'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'
            ];
            return `${monthNames[parseInt(month)-1]}/${year.substring(2)}`;
        }

        // Carrega dados do Firebase
        async function loadData() {
            try {
                const [categoriesSnap, transactionsSnap] = await Promise.all([
                    get(ref(database, 'categories')),
                    get(ref(database, 'transactions'))
                ]);
                
                return {
                    categories: categoriesSnap.val() || {},
                    transactions: transactionsSnap.val() || {},
                    months: generateMonths()
                };
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                throw error;
            }
        }

        // Encontra ou cria transa√ß√£o
        async function findOrCreateTransaction(categoryId, month) {
            const transactionsRef = ref(database, 'transactions');
            const snapshot = await get(transactionsRef);
            const transactions = snapshot.val() || {};

            const existing = Object.entries(transactions).find(([_, t]) => 
                t.category === categoryId && t.month === month
            );

            if (existing) return existing[0];

            const newRef = push(transactionsRef);
            await update(newRef, {
                category: categoryId,
                month: month,
                amount: 0
            });
            
            return newRef.key;
        }

        // Manipula edi√ß√£o de c√©lula
        async function handleCellEdit(categoryId, month, newValue) {
            try {
                const amount = parseFloat(newValue.replace(/[^\d,]/g, '').replace(',', '.'));
                if (isNaN(amount)) throw new Error('Valor inv√°lido');

                const transactionId = await findOrCreateTransaction(categoryId, month);
                await update(ref(database, `transactions/${transactionId}`), { amount });
            } catch (error) {
                console.error('Erro ao salvar:', error);
                alert('Digite um valor num√©rico v√°lido (ex: 1500,50)');
            }
        }

        // Edita categoria
        async function handleCategoryEdit(catId, currentName, currentType) {
            const newName = prompt('Novo nome da categoria:', currentName);
            const newType = prompt('Novo tipo (receita/despesa):', currentType === 'income' ? 'receita' : 'despesa');
            
            if (newName && newType && ['receita', 'despesa'].includes(newType.toLowerCase())) {
                await update(ref(database, `categories/${catId}`), {
                    name: newName,
                    type: newType === 'receita' ? 'income' : 'expense'
                });
            }
        }

        // Adiciona nova categoria
        window.addNewCategory = async () => {
            const name = prompt('Nome da nova categoria:');
            const type = prompt('Tipo (receita/despesa):').toLowerCase();
            
            if (name && (type === 'receita' || type === 'despesa')) {
                await push(ref(database, 'categories'), { 
                    name: name.trim(),
                    type: type === 'receita' ? 'income' : 'expense'
                });
            } else {
                alert('Dados inv√°lidos! Use "receita" ou "despesa" para o tipo.');
            }
        };

        // Exclui categoria
        window.deleteCategory = async (catId) => {
            if (confirm('Excluir categoria e todas as transa√ß√µes relacionadas?')) {
                await remove(ref(database, `categories/${catId}`));
                const transactions = await get(ref(database, 'transactions'));
                Object.entries(transactions.val() || {}).forEach(async ([key, t]) => {
                    if (t.category === catId) await remove(ref(database, `transactions/${key}`));
                });
            }
        };

        // Renderiza tabela
        function renderTable(data) {
            const { categories, transactions, months } = data;
            
            let html = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th class="sticky-col">Categoria</th>
                                ${months.map(m => `
                                    <th class="month-header">
                                        ${getMonthName(m)}
                                    </th>
                                `).join('')}
                            </tr>
                        </thead>
                        <tbody>`;

            Object.entries(categories).forEach(([catId, category]) => {
                html += `
                    <tr>
                        <td class="sticky-col category-cell ${category.type}">
                            <div class="category-header">
                                <span>${category.name}</span>
                                <div>
                                    <button onclick="handleCategoryEdit('${catId}', '${category.name}', '${category.type}')">‚úèÔ∏è</button>
                                    <button onclick="deleteCategory('${catId}')">üóëÔ∏è</button>
                                </div>
                            </div>
                        </td>`;

                months.forEach(month => {
                    const transaction = Object.values(transactions).find(t => 
                        t.category === catId && t.month === month
                    );
                    
                    const value = transaction ? transaction.amount : 0;
                    html += `
                        <td class="editable-cell" 
                            data-category="${catId}"
                            data-month="${month}"
                            contenteditable="true"
                        >${value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</td>`;
                });

                html += `</tr>`;
            });

            // Linha de saldo acumulado
            html += `
                    <tr class="totals-row">
                        <th class="sticky-col">Saldo Acumulado</th>
                        ${calculateCumulativeTotals(transactions, categories, months)}
                    </tr>
                </tbody>
            </table>
        </div>`;

            elements.balanceDiv.innerHTML = html;

            // Eventos de edi√ß√£o
            document.querySelectorAll('.editable-cell').forEach(cell => {
                // Seleciona todo o texto ao focar
                cell.addEventListener('focus', (e) => {
                    const range = document.createRange();
                    range.selectNodeContents(e.target);
                    const sel = window.getSelection();
                    sel.removeAllRanges();
                    sel.addRange(range);
                });

                // Salva ao sair da c√©lula
                cell.addEventListener('blur', (e) => {
                    const categoryId = e.target.dataset.category;
                    const month = e.target.dataset.month;
                    const newValue = e.target.textContent;
                    handleCellEdit(categoryId, month, newValue);
                });
            });
        }

        // Calcula totais cumulativos
        function calculateCumulativeTotals(transactions, categories, months) {
            let cumulative = 0;
            return months.map(month => {
                const monthlyTotal = Object.values(transactions)
                    .filter(t => t.month === month)
                    .reduce((sum, t) => {
                        const type = categories[t.category]?.type === 'income' ? 1 : -1;
                        return sum + (t.amount * type);
                    }, 0);
                
                cumulative += monthlyTotal;
                return `
                    <td class="total-cell ${cumulative >= 0 ? 'positive' : 'negative'}">
                        ${cumulative.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}
                    </td>
                `;
            }).join('');
        }

        // Inicializa√ß√£o
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                elements.loading.style.display = 'block';
                const data = await loadData();
                renderTable(data);
                elements.loading.style.display = 'none';
                
                // Atualiza√ß√µes em tempo real
                onValue(ref(database, 'categories'), async () => {
                    const data = await loadData();
                    renderTable(data);
                });
                
                onValue(ref(database, 'transactions'), async () => {
                    const data = await loadData();
                    renderTable(data);
                });
            } catch (error) {
                console.error('Erro na inicializa√ß√£o:', error);
                elements.loading.style.display = 'none';
            }
        });
    </script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --text-color: #333;
            --sticky-col-bg: #ffffff;
            --income-color: #27ae60;
            --expense-color: #c0392b;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            color: var(--text-color);
        }

        .table-container {
            overflow-x: auto;
            max-height: 80vh;
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            min-width: 800px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
            min-width: 120px;
            background-color: var(--sticky-col-bg);
        }

        .sticky-col {
            position: sticky;
            left: 0;
            z-index: 2;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .month-header {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            padding: 15px 8px;
            min-width: 40px;
        }

        .category-cell {
            text-align: left;
            min-width: 200px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editable-cell {
            cursor: cell;
            transition: all 0.2s;
        }

        .editable-cell:focus {
            background: #fff;
            box-shadow: 0 0 0 2px var(--primary-color);
            outline: none;
        }

        .income { border-left: 4px solid var(--income-color); }
        .expense { border-left: 4px solid var(--expense-color); }

        .totals-row {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        .positive { color: var(--income-color); }
        .negative { color: var(--expense-color); }

        button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            margin: 0 2px;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .add-category-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--income-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .add-category-btn:hover {
            background: #219a52;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="loading">Carregando...</div>
    <button class="add-category-btn" onclick="addNewCategory()">+ Nova Categoria</button>
    <div id="balance"></div>
</body>
</html>
