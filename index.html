



<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste de Conexão</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { 
            getDatabase, 
            ref, 
            set 
        } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

        // Configuração do Firebase (SUBSTITUA COM SEUS DADOS)
        const firebaseConfig = {
  apiKey: "AIzaSyCgSkYIvenfEzyjef50OD01Ox9et-nyBMo",
  authDomain: "fluxo-6d716.firebaseapp.com",
  databaseURL: "https://fluxo-6d716-default-rtdb.firebaseio.com",
  projectId: "fluxo-6d716",
  storageBucket: "fluxo-6d716.firebasestorage.app",
  messagingSenderId: "761253335013",
  appId: "1:761253335013:web:44c30372a4749203a3690c"
};

        // Teste de conexão básico
        async function testarConexao() {
            try {
                const app = initializeApp(firebaseConfig);
                const database = getDatabase(app);
                
                // Escrever dado de teste
                await set(ref(database, 'teste_conexao'), {
                    timestamp: Date.now(),
                    mensagem: "Conexão bem-sucedida!"
                });

                // Ler dado de teste
                console.log("✅ Conexão com Firebase estabelecida!");
                console.log("Verifique no Firebase Console > Realtime Database");
                alert("Conexão realizada com sucesso! Verifique o console.");
                
            } catch (error) {
                console.error("❌ Erro de conexão:", error);
                alert("Falha na conexão. Verifique o console (F12)");
            }
        }

        // Executar teste ao carregar
        window.addEventListener('load', testarConexao);
    </script>
</head>
<body>
    <h1>Teste de Conexão Firebase</h1>
    <p>Abra o console do navegador (F12) para ver os resultados</p>
</body>
</html>
